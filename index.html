<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>D3 Test</title>
        <script type="text/javascript" src="./d3/d3.js"></script>
        <style type="text/css">

          body
          {
            padding-top: 50px;
            padding-left: 100px;
          }

          #chartArea {
            width: 400px;
            height: 300px;
            background-color: #CCC;
          }

          .bar
          {
            display: inline-block;
            margin-right: 2px;
          }

  </style>
    </head>
    <body>
      <div id='chartArea'></div>
      <script type="text/javascript">
        // var dataset = [ 5, 10, 15, 20, 25, 40, 36];
        // var dataset = _.map(_.range(15), function (i ) {
        //   return Math.random() * 5000;
        // });

        function randomIntInc (low, high) {
            return Math.floor(Math.random() * (high - low + 1) + low);
        }
        var dataset = new Array(100)
        for (var i = 0; i < dataset.length; i++){
          dataset[i] = randomIntInc(1,100)
        }
        var w = 400, h = 300;

        var svg = d3.select('#chartArea').append('svg')
          .attr('width', w)
          .attr('height', h);

        var yScale = d3.scale.linear()
        .domain([0, d3.max(dataset) * 1.1])
        .range([0, h]);

        var colorScale = d3.scale.linear()
        .domain([0, d3.max(dataset)])
        .range(['orange', 'purple']);

        var xScale = d3.scale.ordinal()
          .domain(dataset)
          .rangeBands([0, w], 0.1, 0.3);
        // Second argument above is padding between bands, Third argument is padding outside the bands


        var multiplier = 3;

        svg.selectAll('rect')
          .data(dataset)
          .enter()
          .append('rect')
          .attr('class', 'bar')
          .attr('x', function (d, i) {
            return xScale(d);
          })
          .attr('y', function (d) {
            return h - yScale(d)
          })
          .attr('width', xScale.rangeBand())
          .attr('height', function (d) {
            return yScale(d);
          })
          .attr('fill', colorScale);

      </script>
    </body>
</html>
