<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>D3 Test</title>
        <script type="text/javascript" src="./d3/d3.js"></script>
        <style type="text/css">

          body
          {
            padding-top: 50px;
            padding-left: 100px;
          }

          #chartArea {
            width: 400px;
            height: 300px;
            background-color: #CCC;
          }

          .bar
          {
            display: inline-block;
            margin-right: 2px;
            fill: teal;
          }

  </style>
    </head>
    <body>
      <div id='chartArea'></div>
      <script type="text/javascript">
        var dataset = [ 5, 10, 15, 20, 25, 40, 36];
        // var dataset = _.map(_.range(15), function (i ) {
        //   return Math.random() * 5000;
        // });
        var w = 400, h = 300;

        var svg = d3.select('#chartArea').append('svg')
          .attr('width', w)
          .attr('height', h);

        var yScale = d3.scale.linear()
        .domain([0, d3.max(dataset) * 1.1])
        .range([0, h]);


        var multiplier = 3;

        svg.selectAll('rect')
          .data(dataset)
          .enter()
          .append('rect')
          .attr('class', 'bar')
          .attr('x', function (d, i) {
            return i * 22;
          })
          .attr('y', function (d) {
            return h - yScale(d)
          })
          .attr('width', 20)
          .attr('height', function (d) {
            return yScale(d);
          });

      </script>
    </body>
</html>
